version: "3.9"

services:
  backend:
    container_name: paytrust_backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/paytrust
      JWT_SECRET_KEY: "super-secret-key"
    ports:
      - "5000:5000"
    volumes:
      - .:/app

  db:
    image: postgres:14
    container_name: paytrust_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paytrust
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    container_name: paytrust_nginx
    image: nginx:latest
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs

volumes:
  db-data:
